<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div style="float: top; background-color: black; width: 100%; height: 200px;">
        </div>

        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <p:menuButton value="Usuário">
                        <p:menuitem value="Usuário" ajax="false" action="listaUsuario.xhtml"/>
                        <p:menuitem value="Aluno" ajax="false" action="listaAluno.xhtml"/>
                    </p:menuButton>
                    <p:commandButton value="Curso" ajax="false" action="listaCurso.xhtml"/>
                    <p:menuButton value="Turma">
                        <p:menuitem value="Turma" ajax="false" action="listaTurma.xhtml"/>
                        <p:menuitem value="Relatorio Aluno Por Turma" ajax="false" action="#{turmaController.imprimirRelatorio()}"/>
                    </p:menuButton>
                    <p:menuButton value="Disciplina">
                        <p:menuitem value="Disciplina" ajax="false" action="listaDisciplina.xhtml"/>
                        <p:menuitem value="Oferta" ajax="false" action="listaOferta.xhtml"/>
                        <p:menuitem value="Matricula na Disciplina" ajax="false" action="listaMatriculaDisciplina.xhtml"/>
                    </p:menuButton>
                    <p:menuButton value="Eventos">
                        <p:menuitem value="Cidade" ajax="false" action="listaCidade.xhtml}"/>
                        <p:menuitem value="Tipo de Evento" ajax="false" action="listaTipoEvento.xhtml"/>
                        <p:menuitem value="Evento" ajax="false" action="listaEvento.xhtml"/>
                    </p:menuButton>
                    <p:menuButton value="Produção">
                        <p:menuitem value="Tipos de Produção" ajax="false" action="listaTipoProducao.xhtml"/>
                    </p:menuButton>
                </f:facet>
                <f:facet name="right">                          
                    <p:commandButton value="#{usuarioController.nomeBotao}" ajax="false" action="#{usuarioController.logout()}"/>
                </f:facet>
            </p:toolbar>
            <p:growl id="global"/>
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </h:form>

    </h:body>

</html>
