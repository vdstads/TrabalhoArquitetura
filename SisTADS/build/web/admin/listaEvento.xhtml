<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:panelGrid columns="2">
            Tipo de Evento:
            <p:selectOneMenu value="#{eventoController.filtro.tipoEvento}">
                <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
            </p:selectOneMenu>
            Cidade:
            <p:selectOneMenu value="#{eventoController.filtro.cidade}">
                <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
            </p:selectOneMenu>
            <f:facet name="footer">
                <ui:include src="../componentes/botaoListagem.xhtml">
                    <ui:param name="controller" value="#{eventoController}"/>
                </ui:include>
            </f:facet>
        </p:panelGrid>
    </ui:define>

</ui:composition>
