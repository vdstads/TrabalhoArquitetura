<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:panel>
            <f:facet name="header">
                Cadastro de Matricula do Aluno na Disciplina
            </f:facet>
            <p:panelGrid columns="2">
                Aluno:
                <p:selectOneMenu value="#{matriculaDisciplinaController.entidade.aluno}" converter="${alunoConvert}">
                    <f:selectItems value="#{alunoController.listagem}"/>
                </p:selectOneMenu>
                Oferta:
                <p:selectOneMenu value="#{matriculaDisciplinaController.entidade.oferta}" converter="${ofertaConvert}">
                    <f:selectItems value="#{ofertaController.listagem}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <ui:include src="../componentes/botoesCadastro.xhtml">
                <ui:param name="controller" value="#{matriculaDisciplinaController}"/>
            </ui:include>
        </p:panel>
    </ui:define>

</ui:composition>
