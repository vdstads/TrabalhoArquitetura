<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:panelGrid columns="2">
            Nome:
            <p:inputText value="#{cursoController.filtro.nome}"/>
        </p:panelGrid>
        <ui:include src="../componentes/botaoListagem.xhtml">
            <ui:param name="controller" value="#{cursoController}"/>
        </ui:include>
        <p:dataTable value="#{cursoController.listagem}" var="item">
            <p:column headerText="ID" width="50" style="text-align: center">
                #{item.id}
            </p:column>
            <p:column headerText="Nome">
                #{item.nome}
            </p:column>
            <p:column headerText="" width="100">
                <p:commandButton value="Editar" ajax="false" action="#{cursoController.abrir(item)}"/>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
