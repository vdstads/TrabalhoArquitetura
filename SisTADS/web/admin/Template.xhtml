<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Curso" ajax="false" action="listaCurso.xhtml"/>
                    <p:commandButton value="Disciplina" ajax="false" action="listaDisciplina.xhtml"/>
                    <p:commandButton value="Evento" ajax="false" action="listaEvento.xhtml"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton value="Logout" ajax="false" action="#{usuarioController.logout()}"/>
                </f:facet>
            </p:toolbar>
            <div id="content" class="center_content">
                <p:panel>
                    <p:growl id="global"/>
                    <ui:insert name="content">Content</ui:insert>
                </p:panel>
            </div>
        </h:form>

    </h:body>

</html>
