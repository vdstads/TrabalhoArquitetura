<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:panel>
            <p:panelGrid columns="2">
                <f:facet name="footer">
                    <p:commandButton value="Novo" ajax="false" action="#{matriculaDisciplinaController.novo()}"/>
                </f:facet>
            </p:panelGrid>
            <p:dataTable value="#{matriculaDisciplinaController.listagem}" var="item">
                <p:column headerText="ID" width="75">
                    #{item.id}
                </p:column>
                <p:column headerText="Aluno">
                    #{item.aluno}
                </p:column>
                <p:column headerText="Oferta">
                    #{item.oferta}
                </p:column>
                <p:column headerText="Ação" width="100">
                    <p:commandButton value="Editar" ajax="false" action="#{matriculaDisciplinaController.abrir(item)}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>

</ui:composition>
