<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:panelGrid columns="2">
            Nome:
            <p:inputText value="#{tipoEventoController.filtro.nome}"/>
            <f:facet name="footer">
                <ui:include src="../componentes/botaoListagem.xhtml">
                    <ui:param name="controller" value="#{tipoEventoController}"/>
                </ui:include>
            </f:facet>
        </p:panelGrid>
        <p:dataTable value="#{tipoEventoController.listagem}" var="item">
            <p:column headerText="ID" width="30">
                #{item.id}
            </p:column>
            <p:column headerText="Nome">
                #{item.nome}
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
