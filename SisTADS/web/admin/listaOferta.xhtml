<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:panel>
            <p:panelGrid columns="2">
                <f:facet name="footer">
                    <p:commandButton value="Novo" ajax="false" action="#{ofertaController.novo()}"/>
                </f:facet>
            </p:panelGrid>
            <p:dataTable value="#{ofertaController.listagem}" var="item">
                <p:column headerText="ID" width="75">
                    #{item.id}
                </p:column>
                <p:column headerText="Nome">
                    #{item.semestre}
                </p:column>
                <p:column headerText="Disciplina">
                    #{item.disciplina}
                </p:column>
                <p:column headerText="Professor">
                    #{item.professor}
                </p:column>
                <p:column headerText="Turma">
                    #{item.turma}
                </p:column>
                <p:column headerText="Ação" width="100">
                    <p:commandButton value="Editar" ajax="false" action="#{ofertaController.abrir(item)}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>

</ui:composition>
