<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:panelGrid columns="2">
            Nome:
            <p:inputText value="#{producaoController.filtro.nome}"/>
        </p:panelGrid>
        <ui:include src="../componentes/botaoListagem.xhtml">
            <ui:param name="controller" value="#{producaoController}"/>
        </ui:include>
        <p:dataTable value="#{producaoController.listagem}" var="item">
            <p:column headerText="ID" width="50" style="text-align: center">
                #{item.id}
            </p:column>
            <p:column headerText="Nome">
                #{item.nome}
            </p:column>
            <p:column headerText="Professor" width="150" style="text-align: center">
                #{item.professor} <p:outputLabel value="h"/>
            </p:column>
            <p:column headerText="Aluno" width="150" style="text-align: center">
                #{item.aluno} <p:outputLabel value="h"/>
            </p:column>
            <p:column headerText="Data" width="150" style="text-align: center">
                #{item.data} <p:outputLabel value="h"/>
            </p:column>
            <p:column headerText="Tipo Produção" width="150" style="text-align: center">
                #{item.tipoProducao} <p:outputLabel value="h"/>
            </p:column>
            <p:column headerText="" width="100" style="text-align: center">
                <p:commandButton value="Editar" ajax="false" action="#{producaoController.abrir(item)}"/>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
