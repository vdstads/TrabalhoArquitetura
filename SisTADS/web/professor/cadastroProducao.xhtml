<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:panelGrid columns="2">
            Nome:
            <p:inputText value="#{producaoController.entidade.nome}"/>
            Professor:
            <p:selectOneMenu value="#{producaoController.entidade.professor}" converter="${professorConvert}">
                <!--<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>-->
                <!--<f:selectItems value="#{professorController.listagem}"/>-->
            </p:selectOneMenu>
<!--            Aluno:
            <p:selectOneMenu value="#{producaoController.filtro.aluno}" converter="${alunoConvert}">
                <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                <f:selectItems value="#{alunoController.listagem}"/>
            </p:selectOneMenu>
            Data:
            <p:inputMask mask="99/99/9999" value="#{producaoController.entidade.data}"/>-->
<!--            Tipo de Produção:
            <p:selectOneMenu value="#{producaoController.filtro.tipoProducao}" converter="${tipoProducaoConvert}">
                <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                <f:selectItems value="#{tipoProducaoController.listagem}"/>
            </p:selectOneMenu>-->

            <f:facet name="footer">
                <ui:include src="../componentes/botalSalvar.xhtml">
                    <ui:param name="controller" value="#{producaoController}"/>
                </ui:include>
            </f:facet>
        </p:panelGrid>
    </ui:define>

</ui:composition>
