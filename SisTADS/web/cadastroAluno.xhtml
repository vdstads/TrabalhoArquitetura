<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <f:facet name="header">
                Cadastro de Aluno
            </f:facet>
            <p:panelGrid columns="2">
                Nome:
                <p:inputText value="#{alunoController.entidade.nome}"/>
                Sexo:
                <p:selectOneRadio value="#{alunoController.entidade.sexo}">
                    <f:selectItem itemLabel="F" itemValue="F"/>
                    <f:selectItem itemLabel="M" itemValue="M"/>
                </p:selectOneRadio>
                Nascimento:
                <p:inputMask mask="99/99/9999" value="#{alunoController.entidade.dataNascimento}"/>
                Matricula:
                <p:spinner value="#{alunoController.entidade.matricula}"/>
                Telefone:
                <p:spinner value="#{alunoController.entidade.telefone}"/>
                Rg:
                <p:spinner value="#{alunoController.entidade.rg}"/>
                Qtd de Irmãos:
                <p:spinner value="#{alunoController.entidade.quantidadeIrmaos}"/>
                Renda:
                <p:spinner value="#{alunoController.entidade.renda}"/>
                Escola Anterior:
                <p:selectOneMenu value="#{alunoController.entidade.escolaAnterior}">
                </p:selectOneMenu>
                Instituição Futura:
                <p:selectOneMenu value="#{alunoController.entidade.instituicaoFutura}">
                </p:selectOneMenu>
                Turma:
                <p:selectOneMenu value="#{alunoController.entidade.idTurma}">
                </p:selectOneMenu>
                Curso:
                <p:selectOneMenu value="#{alunoController.entidade.idCurso}">
                </p:selectOneMenu>
                <ui:include src="componentes/botalSalvar.xhtml">
                    <ui:param name="controller" value="#{alunoController}"/>
                </ui:include>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
