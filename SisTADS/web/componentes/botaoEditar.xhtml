<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" >
    <f:facet name="footer">
        <p:commandButton value="Salvar" onclick="msgSalvar.show();"  />
        <p:commandButton value="Apagar"  onclick="msgApagar.show();"   />
        <p:commandButton ajax="false" value="Voltar" action="#{controller.voltar()}" />
        <p:commandButton ajax="false" value="Novo" action="#{controller.novo()}" />
    </f:facet>
    <p:confirmDialog id="confirmaSalvar" message="Deseja realmente salvar as alterações?"  
                     header="Confirmação" severity="alert" widgetVar="msgSalvar">  

        <p:commandButton ajax="false" value="SIM" action="#{controller.salvar()}" />  
        <p:commandButton value="NÃO" onclick="msgSalvar.hide();" type="button" />   
    </p:confirmDialog>  

    <p:confirmDialog id="confirmaApagar" message="Deseja realmente apagar o registro?"  
                     header="Confirmação" severity="alert" widgetVar="msgApagar">  

        <p:commandButton ajax="false" value="SIM" action="#{controller.apagar()}" />  
        <p:commandButton value="NÃO" onclick="msgApagar.hide();" type="button" />   
    </p:confirmDialog>                

</ui:composition>
